<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
    }
    .main-canvas {
      width: 480px;
      height: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #4B3F72, #F5B5FC, #FBF8FF);
      background-size: 100% 100%;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }
    .main-canvas .gradient-overlay {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5));
    }
    .main-canvas .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-top: 20px;
    }
    .main-canvas .headline {
      font-size: 40px;
      line-height: 1.2;
      color: #202020;
      margin-top: 50px;
    }
    .main-canvas .offer {
      font-size: 24px;
      line-height: 1.2;
      color: #202020;
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #F5B5FC;
      margin-top: 20px;
    }
    .main-canvas .products {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
    .footer {
      font-size: 12px;
      line-height: 1.2;
      color: #999999;
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <main class="main-canvas">
    <div class="gradient-overlay"></div>
    <img src="https://...jpg" alt="Luna &amp; Bloom logo" class="logo">
    <h1 class="headline">Winter Radiance Sale</h1>
    <p class="offer">Up to 40% off skincare essentials</p>
    <div class="products"></div>
    <div class="footer">Designed for: 480x600</div>
  </main>
</body>
